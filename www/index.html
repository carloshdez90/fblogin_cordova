<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <title>InfoUtil2.0</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">


    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">  
    <link rel="stylesheet" href="styles/app.css"/>

    <script src="lib/onsen/js/angular/angular.min.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    
    <script src="cordova.js"></script>  
    <script src="js/app.js"></script> 
    <script>        
        //ons.bootstrap();
                
        ons.ready(function() {
        
        });
        
        function changed() {
            alert('llego');
            if(fb.isChecked()){
                tw.setChecked(false)
            }else{
                tw.setChecked(true)
            }

            if(tw.isChecked()){
                fb.setChecked(false)
            }else{
                fb.setChecked(true)
            }
          //alert(my.isChecked() ? 'ON' : 'OFF');
        } 

    </script>
  </head>
  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">Inicie Sesi√≥n</div>
        <!--<div class="right"><ons-toolbar-button>Close</ons-toolbar-button></div>-->
      </ons-toolbar>
      
      <div class="profile-card">
        <img src="images/logo.png" class="profile-image">
        <div class="profile-name">InfoUtil 2.0</div>
      </div>
      
      <div class="login-form">

        <!--<input type="email" class="text-input--underbar" placeholder="Email" value="">
        <input type="password" class="text-input--underbar" placeholder="Password" value="">-->
        <ons-list modifier="inset" class="settings-list">
            <ons-list-item>
                 Facebook
                 <ons-switch var="tw" modifier="list-item" onchange="changed()" checked></ons-switch>
            </ons-list-item>
            
            <ons-list-item>
                 Twitter
                 <ons-switch var="fb" modifier="list-item" onchange="changed()"></ons-switch>
            </ons-list-item>
        </ons-list>
        
        <br><br>
        <ons-button modifier="large" class="login-button">Log In</ons-button>
      </div>

    </ons-page>

  </body>
</html>
